<!DOCTYPE html>
<html>
  <head>
    <title>Online Library | Bookstore</title>
  </head>

  <body>
    <script src="firebase.js" ></script>
    <script src="signup.js" ></script>
    <nav>
          <div class="menu-icon">
          </div>
          <div class="logo">Digital Library</div>
      </nav>
      <div id="error_message">

      </div>
      <div id="id01" class="modal">
          <div id="Sign-in">
              <h1 class="heading">Online Library and Bookstore</h1>
              <div class="input-data">
                  <h1>Sign Up</h1>
                  <link rel="stylesheet" href="signup.css" />


                   <!-- <form  method="POST">   -->
                  <input id="namebox" type="text" placeholder="Username"></input>
                  <input id="emailbox" type="email" placeholder="Email Address"></input>
                  <input id="passwordbox" type="password" placeholder="Password"></input>
                  <input id="confirmbox" type="password" placeholder="Confirm Password"></input>

              <input id="insert" type="submit" name="signup"  value="Sign Me Up" />

              </div>
          </div>
      </div>





      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>

    <script id="MainScript">
     
     

      var nameV, emailV, passV, error_message;

      function Ready() {
        nameV = document.getElementById("namebox").value;
        emailV = document.getElementById("emailbox").value;
        passV = document.getElementById("passwordbox").value;
        error_message = document.getElementById("error_message");
        error_message.style.padding = "10px";
      }


      document.getElementById("insert").onclick = async function () {
        Ready();
        // validate();
        console.log("Storing Data...");
        try {
          const result = await firebase
            .database()
            .ref("student/" + nameV)
            .set({
              NameOfUser: nameV,
              Email: emailV,
              Password: passV,
            });

          console.log("done");
          window.location.replace = "homepage.html";
        } catch (error) {
          console.log(error);
        }
      };
    </script>
  </body>
</html>
